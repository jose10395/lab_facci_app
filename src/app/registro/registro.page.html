<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col
        class="ion-align-self-start"
        size-md="6"
        size-lg="5"
        size-xs="12"
      >
        <div>
          <ion-grid style="width: 110% !Important;">
            <ion-row>
              <ion-col>
                <div class="ion-text-center">
                  <img src="./assets/imgs/logo.png" alt="" height="140em" />
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>

          <ion-item>
            <ion-label position="floating">
              <ion-icon
                name="person"
                class="icon icon-md icon-position"
              ></ion-icon>
              Apellidos
            </ion-label>
            <ion-input
              clearInput="true"
              type="text"
              [(ngModel)]="model.apellidos"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">
              <ion-icon
                name="person"
                class="icon icon-md icon-position"
              ></ion-icon>
              Nombres
            </ion-label>
            <ion-input
              clearInput="true"
              type="text"
              [(ngModel)]="model.nombres"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating"
              ><ion-icon
                name="person"
                class="icon icon-md icon-position"
              ></ion-icon
              >Identificación</ion-label
            >
            <ion-input
              clearInput="true"
              type="number"
              [(ngModel)]="model.identificacion"
            ></ion-input>
          </ion-item>

          <ion-item style="padding-top:1.2em">
            <ion-label
              ><ion-icon
                name="transgender"
                class="icon icon-md icon-position"
              ></ion-icon
              >Género</ion-label
            >
            <ion-select placeholder="Select" [(ngModel)]="model.genero">
              <ion-select-option value="Femenino">Femenino</ion-select-option>
              <ion-select-option value="Masculino">Masculino</ion-select-option>
              <ion-select-option value="Otros">Otros</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label position="floating"
              ><ion-icon
                name="mail"
                class="icon icon-md icon-position"
              ></ion-icon
              >Email</ion-label
            >
            <ion-input
              clearInput="true"
              type="email"
              [(ngModel)]="model.correo"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">
              <ion-icon
                name="call"
                class="icon icon-md icon-position"
              ></ion-icon>
              Teléfono</ion-label
            >
            <ion-input
              clearInput="true"
              type="tel"
              [(ngModel)]="model.telefono"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">
              <ion-icon
                name="key"
                class="icon icon-md icon-position"
              ></ion-icon>
              Contraseña
            </ion-label>
            <ion-input
              clearInput="true"
              type="password"
              [(ngModel)]="model.contrasena"
            ></ion-input>
          </ion-item>
        </div>

        <div style="margin-top:1em;text-align:center;">
          <ion-button color="light" size="md" routerLink="/login">
            Cancelar
          </ion-button>
          <ion-button color="success" size="md" (click)="registro()">
            Registrarse
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
