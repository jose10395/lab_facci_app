<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>

    <ion-icon
      name="more"
      mode="md"
      slot="end"
      size="large"
      (click)="presentActionSheet()"
    ></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" size="small">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- Data to display after skeleton screen -->
  <div *ngIf="materias">
    <ion-card *ngFor="let materia of materias | async; index as i;">
      <ion-grid>
        <ion-row>
          <ion-col>
            {{ materia.nombre }}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            {{ materia.curso }}
          </ion-col>
          <ion-col class="ion-text-end" *ngIf="(materia.aula)">
            <ion-toggle
              *ngIf="allowChange"
              [checked]="(materia.aula | async).estado=='Libre' ? false:true"
              color="danger"
              (ionChange)="changeState(materia.idaula,$event)"
            ></ion-toggle>
            <ion-label
              [ngClass]="(materia.aula | async).estado=='Libre' ? 'libre':'ocupada'"
              *ngIf="!allowChange"
              >{{ (materia.aula | async).estado }}</ion-label
            >
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            {{ materia.horario.horainicio }} - {{ materia.horario.horafin }}
          </ion-col>
          <ion-col class="ion-text-end" *ngIf="(materia.aula)">
            {{ (materia.aula | async).nombre }}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </div>
